<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Get your PVC</title>
</head>

<body>
    <header class="header">
        <!-- navbar -->
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="">Stations</a>
                </li>
                <li>
                    <a href="">Agents</a>
                </li>
                <li>
                    <a href="">Search</a>
                </li>
            </ul>
        </nav>

        <!-- header text -->
        <div class="text">
            <h2>There are just
                <Span id="day"></Span> days away to the 2019 general elections. As long as you’re over the age of 18, you’re legally allowed
                to vote. Your vote is your voice.
                <br> Have you registered to vote?</h2>
            <a href="#" id="btn" class="button">Get your PVC Now!</a>
        </div>

        <!-- countdown timer -->
        <!-- <h2>countdown to the Election</h2> -->
        <div class="timer">
            <div class="countdown">
                <p id="days">
                    <strong></strong>
                    <span>Days</span>
                </p>
            </div>
            <div class="countdown">
                <p id="hours">
                    <strong></strong>
                    <span>Hours</span>
                </p>
            </div>
            <div class="countdown">
                <p id="min">
                    <strong></strong>
                    <span>Minutes</span>
                </p>
            </div>
            <div class="countdown">
                <p id="seconds">
                    <strong></strong>
                    <br>
                    <br>
                    <br>
                    <span>
                        Seconds
                    </span>
                </p>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
